<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elian</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="hero header-image is-fullheight is-transparent">
        <div class="hero-body has-text-centered">
            <div class="container">
                <h1 id="nom" class="title nom red-color">
                    
                </h1>
                <h2 class="subtitle age">
                   Passionné d'informatique | 22 ans
                </h2>
                <a>
                    <span id="comp_link" class="icon red-color is-medium">
                        <i class="fas fa-2x fa-file-code"></i>
                    </span>
                </a>
                <a href="https://github.com/ElianB8" target="_blank" rel="noopener noreferer">
                    <span id="github_link" class="icon red-color is-medium">
                        <i class="fab fa-2x fa-github-alt"></i>
                    </span>
                </a>
                <a href="mailto:elian.bourdil@outlook.com">
                    <span id="email_link" class="icon red-color is-medium">
                        <i class="fas fa-2x fa-envelope"></i>
                    </span>
                </a>
            </div>
        </div>
    </section>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title has-text-centered">Compétences</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div>
                    <div class="comp columns reveal-right">
                        <div class="column">
                            <div class="progress-wrapper">
                                <progress class="progress is-danger is-large" value="90" max="100"></progress>
                                <p class="progress-value has-text-white">HTML 5 / CSS 3</p>
                            </div>
                            <div class="progress-wrapper">
                                <progress class="progress is-danger is-large" value="75" max="100"></progress>
                                <p class="progress-value has-text-white">PHP 7</p>
                            </div>
                            <div class="progress-wrapper">
                                <progress class="progress is-danger is-large" value="80" max="100"></progress>
                                <p class="progress-value has-text-white">Javascript</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="progress-wrapper">
                                <progress class="progress is-danger is-large" value="60" max="100"></progress>
                                <p class="progress-value has-text-white">C++</p>
                            </div>
                            <div class="progress-wrapper">
                                <progress class="progress is-danger is-large" value="70" max="100"></progress>
                                <p class="progress-value has-text-white">Node JS</p>
                            </div>
                            <div class="progress-wrapper">
                                <progress class="progress is-danger is-large" value="65" max="100"></progress>
                                <p class="progress-value has-text-white">Python</p>
                            </div>
                        </div>
                    </div>
                    <h4 id="other" class="title is-4 has-text-centered has-text-white reveal-left">Autres compétences</h4>
                    <div class="list-icon has-text-centered reveal-left">
                        <span id="Wordpress" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-wordpress-simple"></i>
                        </span>
                        <span id="Linux" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-linux"></i>
                        </span>
                        <span id="Apple" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-apple"></i>
                        </span>
                        <span id="Windows" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-windows"></i>
                        </span>
                        <span id="Terminal" class="icon red-color is-medium">
                            <i class="icons fas fa-2x fa-terminal"></i>
                        </span>
                        <span id="Google Chrome" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-chrome"></i>
                        </span>
                        <span id="Git" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-git"></i>
                        </span>
                        <span id="Github" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-github"></i>
                        </span>
                        <span id="Npm" class="icon red-color is-medium">
                            <i class="icons fab fa-2x fa-npm"></i>
                        </span>
                        <span id="Atom" class="icon red-color is-medium">
                            <i class="icons fas fa-2x fa-atom"></i>
                        </span>
                    </div>
                    <h5 id="displayIcon" class="title is-5 has-text-centered has-text-white">...</h5>
                </div>
            </section>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="node_modules/typewriter-effect/dist/core.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
